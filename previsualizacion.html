<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="estilos.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<form class="mt-3" method="POST">
  <h2>Alta de Productos</h2>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nombre">Nombre del Producto</label>
      <input type="text" class="form-control" id="nombre" required />
    </div>
    <div class="form-group col-md-6">
      <label for="descripcion">Descripción:</label>
      <textarea class="form-control " id="descripcion" required></textarea>
    </div>
    <div class="form-group col-md-6">
      <label for="precio">Precio</label>
      <input type="number" class="form-control" id="precio" required />
    </div>
    <div class="form-check m-4">
      <input class="form-check-input" type="checkbox" value="" id="oferta" />
      <label class="form-check-label" for="oferta">
        Oferta
      </label>
    </div>
    <div class="form-check m-4">
      <input class="form-check-input" type="checkbox" value="" id="novedad" />
      <label class="form-check-label" for="novedad">
        Novedad
      </label>
    </div>
    <div class="form-group">
      <label for="direccion">Fecha Fabricación</label>
      <input
        type="date"
        class="form-control"
        id="fecha"
        placeholder="dd/mm/aaaa"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="stock">Stock</label>
      <input type="number" class="form-control" id="stock" required />
    </div>
    <div class="form-group ml-4">
      <img id="blah" src="#" alt="your image"  class="card-img-top size-img" alt="" />
      <div class="card-body">
        <input type="file" id="imgInp" />
       
        <script src="preview.js"></script>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-info">Guardar Objeto</button>
</form>
